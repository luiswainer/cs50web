<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Hello!!</title>
        <meta name="viewport content="width=device-width, initial-scale=1.0">
        
        <style>
            @media (min-width: 600px){
                body{
                    background-color: red;
                }
            }
            @media (max-width: 599px){
                body{
                    background-color: gray;
                }
            }
        </style>
    </head>
    <body>
        <h1>Hello</h1>
        <h2>Responsive design</h2>
        <p>Based on viewports: Computer screen, telephone, tablet
        Use of the meta tags in the head of the htmlfile.</p>
        <p>Other ways to control web responsive design 
            is by using media queries like print, screen; or 
            media features like height, width, orientation </p>
    </body>
</html>
